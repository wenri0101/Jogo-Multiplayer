<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho massa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        const game = {
            players: {
                'player1': { x: 1, y:1},
                'player2': {x: 9, y:9 }
            },
            fruits:{
                'fruit1': {x: 3, y:1}
            }

        }
        document.addEventListener('keydown', handleKeydown)

        function handleKeydown(event){
            const keyPress = event.key
            const player = game.players[currentPlayerId]

            if(keyPress === 'ArrowUp' && player.y -1 >= 0){
               player.y = player.y -1
            }
            if(keyPress === 'ArrowRight' && player.x +1 < screen.width){
              player.x = player.x + 1
            }
            if(keyPress === 'ArrowDown' && player.y + 1 < screen.height){
              player.y = player.y + 1
            }
            if(keyPress === 'ArrowLeft' && player.x - 1 >=0){
               player.x = player.x -1
            }
            if(keyPress === 'w' && player.y -1 >= 0){
                player.y = player.y -1
            }
            if(keyPress === 'a' && player.x - 1 >=0 ){
                player.x = player.x -1
            }
            if(keyPress === 's' && player.y + 1 < screen.height){
                player.y = player.y + 1
            }
            if(keyPress === 'd' && player.x +1 < screen.width){
                player.x = player.x + 1
            }
          
        }


        renderScreen()

        function renderScreen(){
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for(const playerId in game.players){
                const player = game.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1,1)
            }

            for(const fruitId in game.fruits){
                const fruit =   game.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1,1)
            }

            requestAnimationFrame(renderScreen)
        }

      
    </script>

</body>
</html>
