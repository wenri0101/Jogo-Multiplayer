<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho massa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        
        function createGame(){
            const state = {
                players: {
                    'player1': { x: 1, y:1},
                    'player2': {x: 9, y:9 }
                },
                fruits:{
                    'fruit1': {x: 3, y:1}
                }
    
            }

            function movePlayer(command){
                console.log(`Moving ${command.playerId} width ${command.keyPressed}`)

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]

       
          if(keyPressed === 'ArrowUp' && player.y -1 >= 0){
               player.y = player.y -1
            }
            if(keyPressed === 'ArrowRight' && player.x +1 < screen.width){
              player.x = player.x + 1
            }
            if(keyPressed === 'ArrowDown' && player.y + 1 < screen.height){
              player.y = player.y + 1
            }
            if(keyPressed === 'ArrowLeft' && player.x - 1 >=0){
               player.x = player.x -1
            }
            if(keyPressed === 'w' && player.y -1 >= 0){
                player.y = player.y -1
            }
            if(keyPressed === 'a' && player.x - 1 >=0 ){
                player.x = player.x -1
            }
            if(keyPressed === 's' && player.y + 1 < screen.height){
                player.y = player.y + 1
            }
            if(keyPressed === 'd' && player.x +1 < screen.width){
                player.x = player.x + 1
            }
            }

            return{
                movePlayer,
                state
            }

        }

        const game = createGame()
        const keyboardListner = createKeyboarLister()
        //const network = createNetwork()
        keyboardListner.subscribe(game.movePlayer)
        //keyboardListner.subscribe(network.updade)
        
        function createKeyboarLister(){
            const state ={
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                console.log(`Notifyng ${state.observers.length} observers`)

                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event){
                    const keyPressed = event.key

                    const command={
                        playerId: 'player1',
                        keyPressed
                    }
                
                    notifyAll(command)
                }
                return{
                    subscribe
                }
        }

        renderScreen()

        function renderScreen(){
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1,1)
            }

            for(const fruitId in game.state.fruits){
                const fruit =   game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1,1)
            }

            requestAnimationFrame(renderScreen)
        }
      
    </script>

</body>
</html>
