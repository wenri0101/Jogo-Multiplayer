<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho massa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    
    <script type="module">
        import renderScreen from './js/render-screen.js'
        import createGame from './js/game.js'
        import createKeyboarLister from './js/keyboard-listener.js'
        const game = createGame()
        const keyboardListner = createKeyboarLister(document)
        keyboardListner.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
        game.addPlayer({playerId: 'player2', playerX: 5, playerY: 5})
        game.addPlayer({playerId: 'player3', playerX: 8, playerY: 8})
        game.addPlayer({playerId: 'player4', playerX: 6, playerY: 6})
        game.addFruit({fruitId: 'fruit1', fruitX: 9, fruitY: 9})
        game.addFruit({fruitId: 'fruit2', fruitX: 7, fruitY: 7})
    </script>

</body>

</html>
