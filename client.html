<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho massa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        
        function createGame(){
            const state = {
                players: {
                   
                },
                fruits:{
                   
                }
    
            }
             // adcionando e removendo Jogadores

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY


                state.players[playerId] ={
                    x: playerX,
                    y: playerY
                }
            }

            function removePlayer(command){
                const playerId = command.playerId

                delete state.players[playerId]
            }

            // adcionando e removendo frutas

            function addFruit(command){
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY 


                state.fruits[fruitId] ={
                    x: fruitX,
                    y: fruitY 
                }
            }

            function removeFruit(command){
                const fruitId = command.fruitId

                delete state.fruits[fruitId]
            }

            function movePlayer(command){
                const acceptedMovies={
                    ArrowUp(player){
                        if(player.y -1 >= 0){
                            player.y = player.y -1
                            
                        }   
                    },
                    ArrowRight(player){
                        if(player.x +1 < screen.width){
                            player.x = player.x + 1
                            
                         }
                    },
                    ArrowDown(player){
                        if(player.y + 1 < screen.height){
                            player.y = player.y + 1
                            
                          }
                    },
                    ArrowLeft(player){                  
                        if(player.x - 1 >=0){
                            player.x = player.x -1
                            
                         }
                    },
                    w(player){
                            if(player.y -1 >= 0){
                            player.y = player.y -1
                            
                         }
                    },
                    a(player){
                            if(player.x - 1 >=0 ){
                            player.x = player.x -1
                            
                        }
                    },
                    s(player){
                            if(player.y + 1 < screen.height){
                            player.y = player.y + 1
                            
                         }
                    },
                    d(player){
                        if(player.x +1 < screen.width){
                        player.x = player.x + 1
                        
                         }
                    }
                }

                const keyPressed = command.keyPressed
                const playerId = command.playerId
                const player = state.players[playerId]
                const moveFunction = acceptedMovies[keyPressed]

                if(player && moveFunction){
                    moveFunction(player)
                    checkForFruitCollision(playerId)

                }
     
            }

            function checkForFruitCollision(playerId){
                    const player = state.players[playerId]

                    for(const fruitId in state.fruits){
                        const fruit = state.fruits[fruitId]
                        console.log(`Checking ${playerId} and ${fruitId}`)

                        if(player.x === fruit.x && player.y === fruit.y){
                            console.log(`COLLISION between ${playerId} and ${fruitId}`)
                            removeFruit({fruitId: fruitId})
                        }
                    }
                
            }

            return{
                addPlayer,
                removePlayer,
                movePlayer,
                addFruit,
                removeFruit,
                state
            }

        }

        const game = createGame()
        const keyboardListner = createKeyboarLister()
        //const network = createNetwork()
        keyboardListner.subscribe(game.movePlayer)
        //keyboardListner.subscribe(network.updade)
        
        game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
        game.addPlayer({playerId: 'player2', playerX: 5, playerY: 5})
        game.addPlayer({playerId: 'player3', playerX: 8, playerY: 8})
        game.addPlayer({playerId: 'player4', playerX: 6, playerY: 6})
        game.addFruit({fruitId: 'fruit1', fruitX: 9, fruitY: 9})
        game.addFruit({fruitId: 'fruit2', fruitX: 7, fruitY: 7})

        function createKeyboarLister(){
            const state ={
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event){
                    const keyPressed = event.key

                    const command={
                        playerId: 'player1',
                        keyPressed
                    }
                
                    notifyAll(command)
                }
                return{
                    subscribe
                }
        }

        renderScreen()

        function renderScreen(){
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1,1)
            }

            for(const fruitId in game.state.fruits){
                const fruit =   game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1,1)
            }

            requestAnimationFrame(renderScreen)
        }
      
    </script>

</body>
</html>
