<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho massa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    #screen{
        border: 10px solid #CCC;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;

    }

    
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    
    <script type="module">
        import renderScreen from './render-screen.js'
        import createGame from './game.js'
        import createKeyboarLister from './keyboard-listener.js'
        const game = createGame()
        const keyboardListner = createKeyboarLister(document)
        keyboardListner.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)
    
    const socket = io()

    socket.on('connect', ()=>{
        const playerId = socket.id
        console.log(`Player conected on Client with id: ${playerId}`)

    })

    socket.on('setup',(state)=>{
        console.log(`Receiving "setup" event from server`)
        console.log(state)

        game.state = state
    })
   

    </script>

</body>

</html>
